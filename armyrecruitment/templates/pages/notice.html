<!-- Notice Modal -->
<div class="notice-modal modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel" aria-hidden="true" style="display: none">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header bg-dark text-white">
		  <h5 class="modal-title text-white" id="noticeModalLabel">IMPORTANT NOTICE</h5>
		  <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <div class="notice-content">
			{{ notice_content }}
            <div class="action-buttons mt-4">
                {% for button in notice_buttons %}
                {% if button.show %}
                    <a href="{{ button.url }}" 
                       class="btn {% if button.primary %}btn-primary{% else %}btn-secondary{% endif %}">
                        {{ button.label }}
                    </a>
                {% endif %}
                {% endfor %}
            </div>
            
		  </div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <!-- <div class="form-check">
			<input type="checkbox" class="form-check-input" id="dontShowAgain">
			<label class="form-check-label" for="dontShowAgain">Don't show again</label>
		  </div>-->
		</div>
	  </div>
	</div>
  </div>
